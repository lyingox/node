<!-- public/partials/contatos.html -->

<div class="jumbotron">
    
    <h1 class="tex-center">Bem vindo ao COntatooh</h1>

</div>

<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>

<a class="btn btn-primary" ng-href="#/contato">Novo Contato</a>

<input ng-model="filtro" type="search" placeholder="parte di bine">

<h1>Contato</h1>

<div class="table-responsive">
    <table class="table rable-hover">
        <tr>
            <th>
                Name
            </th>
            <th>
                Email
            </th>
            <th class="text-center">
                Acao
            </th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">
            <td>
                <a ng-href="#/contato/{{contato._id}}">{{contato.name}}</a>
            </td>
            <td>
                {{contato.email}}
            </td>
            <td class="text-center">
                <button ng-click="remove(contato)" class="btn btn-warning">
                    Remover
                </button>
            </td>
        </tr>
    </table>
</div>
<p class="text-info" ng-hide="contatos.length">
    Nao ha contatos cadastrados
</p>
<p class="text-info" ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
